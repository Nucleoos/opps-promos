{% load thumbor_tags %}
Opps Promo List

{% url "socialauth_begin" "facebook" %}


<ul>
  {% for promo in promos %}
  <li>
    {% if promo.main_image %}
    <img src="{% thumbor_url promo.main_image.image.url width=10 %}" />
    {% endif %}
    <a href="{% url 'promos:open_promo' promo.slug %}" alt="{{ promo.title }}">{{ promo.title }}</a>
  </li>
  {% endfor %}
</ul>
